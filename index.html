<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Unicode</title>
    </head>
    <body>
        <main>
            <button id="prev">←</button>
            <input type="text" id="page" />
            <button id="next">→</button>
            <aside>
                <span id="symbol">S</span>
                <hr />
                <span id="name"></span>
                <span id="adr"></span>
                <span id="desc"></span>
                <span id="group"></span>
                <span id="child"></span>
                <span id="letter"></span>
                <span id="data"></span>
            </aside>
            <button class="color" id="c0">2</button>
            <button class="color" id="c1">4</button>
            <button class="color" id="c2">5</button>
            <div class="color void"></div>
            <div class="color void"></div>
            <div class="color void"></div>
            <div class="void"></div>
        </main>
        <script src="unicode.js"></script>
        <script src="script.js"></script>
    </body>
</html>
